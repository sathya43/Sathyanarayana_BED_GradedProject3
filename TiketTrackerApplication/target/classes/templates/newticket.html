<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.6.3.min.js"
	integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
	crossorigin="anonymous"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
<script th:src="@{/richtext/jquery.richtext.min.js}"></script>

<style>
	.form-container {
		background-color: #f7f7f7;
		border: 1px solid #ddd;
		padding: 10px;
		margin-bottom: 20px;
	}

	.attachment-container {
		background-color: #f7f7f7;
		border: 1px solid #ddd;
		padding: 10px;
	}
</style>

</head>
<body>
	<div th:insert="header :: header"></div>
	<div class="container">

		<div>
			<h2>Create Ticket</h2>
		</div>

		<form action="#" th:action="@{/ticket}" th:object="${ticket}"
			method="POST" class="form-container">

			<label style="font-weight: bold;">Ticket Name</label> <input
				type="text" th:field="*{ticketName}" placeholder="Title"
				class="form-control mb-4 col-4" required> <label
				style="font-weight: bold;">Short Description</label> <input
				type="text" th:field="*{shortDescription}"
				placeholder="Short Description" class="form-control mb-4 col-4"
				required> <label style="font-weight: bold;">Content</label>
			<textarea id="tiny" th:field="*{content}" class="content"
				name="example" required></textarea>

			<div th:if="${ticketCreated == 'true'}">
				<button type="submit" class="btn btn-primary col-2 invisible">Submit</button>
			</div>
			<div th:unless="${ticketCreated == 'true'}">
				<button type="submit" class="btn btn-primary col-2">Submit</button>
			</div>
		</form>
        <button type="button" class="btn btn-primary mt-2" onclick="window.location.href='/getTickets'">List of Tickets</button>
	</div>
	
	<div th:insert="footer :: footer" style="padding-top: 50px;"></div>


	<script th:src="@{/richtext/customRichText.js}">
	</script>
</body>
</html>
